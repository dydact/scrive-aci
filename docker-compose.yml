services:
  mysql:
    restart: always
    image: mariadb:10.11
    command: ['mysqld','--character-set-server=utf8mb4']
    volumes:
      - databasevolume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aci-EMR
      MYSQL_USER: admin
      MYSQL_PASSWORD: iris
    networks:
      - aci-network

  iris-emr:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - logvolume:/var/log
      - sitevolume:/var/www/localhost/htdocs/iris/sites
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASS: root
      MYSQL_USER: admin
      MYSQL_PASS: iris
      OE_USER: admin
      OE_PASS: pass
      SITE: americancaregivers
    depends_on:
      - mysql
    networks:
      - aci-network

volumes:
  logvolume: {}
  sitevolume: {}
  databasevolume: {}

networks:
  aci-network:
    driver: bridge 